<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Муурханы номын дэлгүүр</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4f8, #e9ecef);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: 700;
        }
        header p {
            margin: 15px 0 0;
            font-style: italic;
            font-weight: 300;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #1d3557;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        nav a {
            color: white;
            padding: 12px 25px;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 25px;
            background: linear-gradient(90deg, #1d3557, #457b9d);
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background: #457b9d;
            transform: scale(1.1);
        }
        .container {
            padding: 60px 20px;
            max-width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .book {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book-details {
            padding: 20px;
            text-align: center;
        }
        .book-details h3 {
            margin: 0 0 10px;
            font-size: 1.8em;
            font-weight: 600;
            color: #1d3557;
        }
        .book-details p {
            margin: 0;
            color: #6c757d;
            font-size: 1em;
            font-weight: 400;
        }
        .book-details .price {
            color: #1d3557;
            font-size: 1.4em;
            margin: 20px 0;
            font-weight: 600;
        }
        .book-details button {
            padding: 12px 35px;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        .book-details button:hover {
            background: linear-gradient(135deg, #457b9d, #1d3557);
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            background: #1d3557;
            color: white;
            padding: 30px 0;
            font-size: 1em;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Муурхан номын дэлгүүр</h1>
        <p>Your one-stop shop for all your reading needs</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
    </nav>

    <div class="container">
        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book Cover">
            <div class="book-details">
                <h3>The Great Gatsby</h3>
                <p>by F. Scott Fitzgerald</p>
                <p class="price">$10.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book Cover">
            <div class="book-details">
                <h3>1984</h3>
                <p>by George Orwell</p>
                <p class="price">$8.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/300x400" alt="Book Cover">
            <div class="book-details">
                <h3>To Kill a Mockingbird</h3>
                <p>by Harper Lee</p>
                <p class="price">$12.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Муурханы номын дэлгүүр. Илүү уудам ертөнцийг хар.</p>
    </footer>
</body>
</html>
